<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Navbat Tizimi</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

  <main>
    <nav class="navbar container">
      <h1 class="logo">Bank System</h1>
    </nav>

    <section class="container">
      <div class="main-content">
        <div class="navbat-content">
          <div class="xizmatlar" id="services">
          </div>
          <button class="navbar-btn" id="getTicketBtn">Navbat olish</button>
        </div>

        <div class="navbat-list">
          <h3>Sizning navbat raqamingiz</h3>
          <div class="navbat-number">
            <h1 id="userTicket">Navbat oling</h1>
          </div>
        </div>

        <div class="navbat-list">
          <h3>Navbatlar ro'yxati</h3>
          <div class="navbat-number-people" id="queueList">
          </div>
          <button id="scrollTopBtn" class="scroll-top-btn">Yuqoriga â†‘</button>
        </div>
      </div>

      <div class="stats-section">
        <div class="current-service">
          <h3>Joriy navbat</h3>
          <div id="currentServingInfo">
            <p>Navbat bo'sh</p>
          </div>
        </div>

        <div class="statistics">
          <h3>Statistika</h3>
          <div id="stats">
            <div class="stat-item">
              <span>O'rtacha kutish vaqti:</span>
              <span id="avgWait">0 min</span>
            </div>
            <div class="stat-item">
              <span>Bugungi mijozlar:</span>
              <span id="totalToday">0</span>
            </div>
            <div class="stat-item">
              <span>Xizmat ko'rsatilmoqda:</span>
              <span id="servingNow">0</span>
            </div>
            <div class="stat-item">
              <span>Bugun xizmat ko'rsatilgan:</span>
              <span id="servedToday">0</span>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

<script src="./script.js"></script>
</body>
</html>
